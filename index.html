<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Manage landing page</title>

    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <nav class="container mx-auto p-6">
      <div class="flex items-center justify-between">
        <!-- logo -->
        <div class="pt-2">
          <img src="images/logo.svg" alt="manage-logo" />
        </div>
        <!-- menu items -->
        <div class="hidden md:flex items-center justify-between space-x-6">
          <a href="#" class="hover:text-darkGrayishBlue">Pricing</a>
          <a href="#" class="hover:text-darkGrayishBlue">Product</a>
          <a href="#" class="hover:text-darkGrayishBlue">About Us</a>
          <a href="#" class="hover:text-darkGrayishBlue">Careers</a>
          <a href="#" class="hover:text-darkGrayishBlue">Community</a>
        </div>
        <!-- cta button -->
        <div class="hidden md:block pt-2">
          <a
            href="#"
            class="p-3 px-6 rounded-full bg-brightRed text-veryLightGray align-middle hover:bg-lightRed"
            >Get Started</a
          >
        </div>
      </div>
    </nav>
    <section id="hero">
      <div
        class="container mt-5 mx-auto p-6 flex space-y-6 flex-col-reverse md:flex-row justify-between md:space-y-0 md:mt-10"
      >
        <div
          class="flex flex-col items-center space-y-6 md:w-1/2 md:items-start"
        >
          <h1 class="max-w-md text-center font-bold text-5xl md:text-left">
            Bring everyone together to build better products
          </h1>
          <p class="max-w-sm text-center text-darkGrayishBlue md:text-left">
            Manage makes it simple for software teams to plan day-to-day tasks
            while keeping the larger team goals in view.
          </p>
          <a
            href="#"
            class="p-3 px-6 rounded-full bg-brightRed text-veryLightGray align-middle hover:bg-lightRed"
            >Get Started</a
          >
        </div>
        <div class="md:w-1/2">
          <img src="images/illustration-intro.svg" alt="intro" />
        </div>
      </div>
    </section>
  </body>
</html>
